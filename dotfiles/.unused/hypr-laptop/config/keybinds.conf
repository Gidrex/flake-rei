# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/Configuring/Binds/
bindd = $mainMod, t,, exec, foot
bindd = $mainMod, a,, exec, grimblast copy area
bindd = $mainMod, z,, exec, grimblast copy active
bindd = $mainMod SHIFT, a,, exec, grimblast save area
bindel = $mainMod, q, killactive,

# bindd = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bindd = $mainMod, c,, togglefloating,
bindd = $mainMod, d,, exec, $applauncher
bindd = $mainMod, f,, fullscreen
bindd = $mainMod, u,, pin
bindd = $mainMod, s,, togglesplit # dwindle
bindd = $mainMod, v,, exec, cliphist-wofi-img | wl-copy
bindd = $mainMod, n,, cyclenext, floating,workspaceactive

# ======= Grouping Windows =======
bindd = $mainMod, b,, togglegroup,
bindd = $mainMod, tab,, changegroupactive, f

# ======= Volume & Playback Control =======
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ # Raise Volume
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-  # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob	#Mutes player audio
bindd = , XF86AudioPlay,, exec, playerctl play-pause
bindd = , XF86AudioNext,, exec, playerctl next
bindd = , XF86AudioPrev,, exec, playerctl previous
bindd = , Pause,, exec, playerctl play-pause
bindd = , XF86AudioNext,, exec, playerctl next
bindd = , XF86AudioPrev,, exec, playerctl previous

# ======= Screen Brightness =======
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5% 
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindd = $mainMod, 0,, exec, wlogout

# ======= Window Actions =======
bindd = $mainMod, left,, movefocus, l
bindd = $mainMod, right,, movefocus, r
bindd = $mainMod, up,, movefocus, u
bindd = $mainMod, down,, movefocus, d
bindd = $mainMod, mouse:272,, movewindow
bindd = $mainMod SHIFT, left,, movewindow, l
bindd = $mainMod SHIFT, right,, movewindow, r
bindd = $mainMod SHIFT, up,, movewindow, u
bindd = $mainMod SHIFT, down,, movewindow, d

# Vim keybinds
bindd = $mainMod, h,, movefocus, l
bindd = $mainMod, l,, movefocus, r
bindd = $mainMod, k,, movefocus, u
bindd = $mainMod, j,, movefocus, d
bindd = $mainMod SHIFT, h,, movewindow, l
bindd = $mainMod SHIFT, l,, movewindow, r
bindd = $mainMod SHIFT, k,, movewindow, u
bindd = $mainMod SHIFT, j,, movewindow, d

## Resizing windows
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bindd = $mainMod, r,, submap, resize
submap = resize
bindel = , right, resizeactive, 15 0
bindel = , left, resizeactive, -15 0
bindel = , up, resizeactive, 0 -15
bindel = , down, resizeactive, 0 15
bindel = , l, resizeactive, 15 0
bindel = , h, resizeactive, -15 0
bindel = , k, resizeactive, 0 -15
bindel = , j, resizeactive, 0 15
bindd = , escape,, submap, reset
bindd =  , q,, submap, reset
submap = reset

# Quick resize window with keyboard
bindel = $mainMod CTRL, right, resizeactive, 15 0
bindel = $mainMod CTRL, left, resizeactive, -15 0
bindel = $mainMod CTRL, up, resizeactive, 0 -15
bindel = $mainMod CTRL, down, resizeactive, 0 15
bindel = $mainMod CTRL, l, resizeactive, 15 0
bindel = $mainMod CTRL, h, resizeactive, -15 0
bindel = $mainMod CTRL, k, resizeactive, 0 -15
bindel = $mainMod CTRL, j, resizeactive, 0 15

# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow	

## Move active window to a workspace with $mainMod + CTRL + [0-9]
bindd = $mainMod SHIFT, 1,, movetoworkspace, 1
bindd = $mainMod SHIFT, 2,, movetoworkspace, 2
bindd = $mainMod SHIFT, 3,, movetoworkspace, 3
bindd = $mainMod SHIFT, 4,, movetoworkspace, 4
bindd = $mainMod SHIFT, 5,, movetoworkspace, 5
bindd = $mainMod SHIFT, 6,, movetoworkspace, 6
bindd = $mainMod SHIFT, 7,, movetoworkspace, 7
bindd = $mainMod SHIFT, 8,, movetoworkspace, 8
bindd = $mainMod SHIFT, 9,, movetoworkspace, 9
## Same as above, but doesn't switch to the workspace
bindd = $mainMod CTRL, 1,, movetoworkspacesilent, 1
bindd = $mainMod CTRL, 2,, movetoworkspacesilent, 2
bindd = $mainMod CTRL, 3,, movetoworkspacesilent, 3
bindd = $mainMod CTRL, 4,, movetoworkspacesilent, 4
bindd = $mainMod CTRL, 5,, movetoworkspacesilent, 5
bindd = $mainMod CTRL, 6,, movetoworkspacesilent, 6
bindd = $mainMod CTRL, 7,, movetoworkspacesilent, 7
bindd = $mainMod CTRL, 8,, movetoworkspacesilent, 8
bindd = $mainMod CTRL, 9,, movetoworkspacesilent, 9
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1,, workspace, 1
bindd = $mainMod, 2,, workspace, 2
bindd = $mainMod, 3,, workspace, 3
bindd = $mainMod, 4,, workspace, 4
bindd = $mainMod, 5,, workspace, 5
bindd = $mainMod, 6,, workspace, 6
bindd = $mainMod, 7,, workspace, 7
bindd = $mainMod, 8,, workspace, 8
bindd = $mainMod, 9,, workspace, 9
# Scroll through existing workspaces with mainMod + , or .
bindel = $mainMod, PERIOD, workspace, e+1
bindel = $mainMod, COMMA, workspace, e-1
# With $mainMod + scroll
bindd = $mainMod, mouse_down,, workspace, e+1
bindd = $mainMod, mouse_up,, workspace, e-1
bindd = $mainMod, slash,, workspace, previous

# Special workspaces (scratchpads)
# bindd = $mainMod, n,, togglespecialworkspace, special
# bindd = $mainMod SHIFT, n,, movetoworkspace,special
bindd = $mainMod, y,, exec, hyprctl keyword general:dim_inactive 0.8; hyprctl dispatch togglespecialworkspace scratchpad
bindd = $mainMod SHIFT, y,, movetoworkspacesilent, special:scratchpad
